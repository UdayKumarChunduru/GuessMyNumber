<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Guess my number is a small game to check whether your number guess is right or not."
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      sizes="192x192"
      href="/JS/GuessMyNumber/assests/title.png"
      type="image/png"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <div class="replay"></div>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
